<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./weather logo.png">
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <div class="container">
        <div class="header">

            <div class="left">
                <img src="./weather logo.png" alt="#">
                <h1>Weather Forecast</h1>
            </div>
            <div class="right">
                <img src="./61nuuPxUvaL.png" alt="">
            </div>
        </div>
        <h2>Weather Details</h2>
            <div class="container-body">
           

          
                <div class="left-section">

                    <div class="input-sec">
                        
                        <input type="text"id="Location:"placeholder="Please type your city">
                        <label for="Location">Location</label>
                        <button id="submit">
                            Search
                        </button>
    
                    
                    </div>

                    


                </div>
                <div class="right-section">

                    <div class="card">
                        <!-- <button id="refresh">Refresh</button> -->
                        <h3 id="heading">weather Now</h3>
                        <font id="place">Kottayam</font>
                        <font id="temp">
                            23.7 <sup>o</sup>C

                        </font>
                        <font id="info-rain">
                            heavy rain
                        </font>
                    </div>

                </div>
            
        </div>



     

    </div>

    <script src="./script.js"></script>
    
</body>
</html>
